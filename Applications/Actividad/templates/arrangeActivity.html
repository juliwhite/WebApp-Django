{% extends "./base.html" %}

{% block title %} Activities Plan {% endblock %}

{% block body %}
<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <h2>Manage of Activities</h2>
        <div class="card">
            <div class="card-body">
                <form action="/registerActivity/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtGroup" name="txtGroup" class="form-control" placeholder="boys or girls group" minlength="3" maxlength="5" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtActivities" name="txtActivities" class="form-control" placeholder="Activity" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="date" id="date" name="begin" class="form-control" placeholder="dd-mm-yyyy" min="2000-01-01" max="2030-12-31" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Save</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
        <h1>List of Activities</h1>
        <div class="table-responsive py-2">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Group</th>
                        <th>Activity</th>
                        <th>Date</th>
                        <th colspan="2">Options</th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in activity %}
                    <tr>
                        <td>{{c.group}}</td>
                        <td>{{c.activities}}</td>
                        <td>{{c.date}}</td>
                        <td><a href="editActivity/{{c.group}}" class="btn btn-info">Edit</a></td>
                        <td><a href="deleteActivity/{{c.activities}}" class="btn btn-danger">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
